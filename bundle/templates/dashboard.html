<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Monitoring Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom styles -->
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .animate-pulse-once {
            animation: pulse 1s ease-in-out;
        }
        
        .animate-slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            /* backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); */
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .server-card {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .server-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .server-card:hover::before {
            left: 100%;
        }
        
        .status-indicator {
            position: relative;
        }
        
        .status-indicator::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-up::after {
            background-color: rgba(34, 197, 94, 0.3);
        }
        
        .status-down::after {
            background-color: rgba(239, 68, 68, 0.3);
        }
        
        .chart-container {
            position: relative;
            height: 120px;
        }
        
        body {
            background-image: url('../static/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 1) 0%, rgba(118, 75, 162, 1) 100%);
        }
        
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="dashboard-header text-white shadow-lg sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-server text-3xl"></i>
                    <h1 class="text-2xl font-bold">Server Monitoring Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button id="notificationBtn" class="p-2 rounded-full hover:bg-white hover:bg-opacity-20 transition">
                            <i class="fas fa-bell text-xl"></i>
                            <span id="notificationBadge" class="notification-badge hidden">0</span>
                        </button>
                    </div>
                    <button id="refreshBtn" class="p-2 rounded-full hover:bg-white hover:bg-opacity-20 transition">
                        <i class="fas fa-sync-alt text-xl"></i>
                    </button>
                    <div class="text-sm">
                        <div id="currentTime" class="font-medium"></div>
                        <div id="lastRefresh" class="text-xs opacity-75"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-4 py-7">
        <!-- Stats Overview -->
        <section class="mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="glass-effect rounded-xl p-4 shadow-md">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">Total Servers</p>
                            <p id="totalServers" class="text-2xl font-bold text-gray-800">0</p>
                        </div>
                        <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                            <i class="fas fa-server text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="glass-effect rounded-xl p-4 shadow-md">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">Online</p>
                            <p id="onlineServers" class="text-2xl font-bold text-green-600">0</p>
                        </div>
                        <div class="p-3 rounded-full bg-green-100 text-green-600">
                            <i class="fas fa-check-circle text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="glass-effect rounded-xl p-4 shadow-md">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">Offline</p>
                            <p id="offlineServers" class="text-2xl font-bold text-red-600">0</p>
                        </div>
                        <div class="p-3 rounded-full bg-red-100 text-red-600">
                            <i class="fas fa-times-circle text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="glass-effect rounded-xl p-4 shadow-md">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">Avg. Uptime</p>
                            <p id="avgUptime" class="text-2xl font-bold text-purple-600">0%</p>
                        </div>
                        <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                            <i class="fas fa-chart-line text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Server Cards -->
        <section id="servers" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-3"></section>
    </main>

    <!-- Footer -->
    <footer class="glass-effect mt-12 py-4 text-center text-gray-600 text-sm">
        <p>Server Monitoring Dashboard &copy; 2025 | Refreshes every 5 seconds</p>
    </footer>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
